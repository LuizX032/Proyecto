<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Aludulces</title>
	<link rel="stylesheet" href="estilosalu.css">
</head>
<body>
	<script type="text/javascript">
		function Calcular() {
			var pman1 = parseFloat(document.getElementById("pman").value) || 0;
            var gman1 = parseFloat(document.getElementById("gman").value) || 0;
            var pazu1 = parseFloat(document.getElementById("pazu").value) || 0;
            var gazu1 = parseFloat(document.getElementById("gazu").value) || 0;
            var phar1 = parseFloat(document.getElementById("phar").value) || 0;
            var ghar1 = parseFloat(document.getElementById("ghar").value) || 0;
            var phue1 = parseFloat(document.getElementById("phue").value) || 0;
            var ghue1 = parseFloat(document.getElementById("ghue").value) || 0;
            var plec1 = parseFloat(document.getElementById("plec").value) || 0;
            var glec1 = parseFloat(document.getElementById("glec").value) || 0;

            if (gman1 === 0 || gazu1 === 0 || ghar1 === 0 || ghue1 === 0 || glec1 === 0) {
                alert("Debe llenar todos los campos");
                return;
            }

			pgm=(pman1/gman1)*500;
			pga=(pazu1/gazu1)*650;
			pgh=(phar1/ghar1)*1000;
			pghu=(phue1/ghue1)*4;
			pgl=(plec1/glec1)*40;

			prod=pgm+pga+pgh+pghu+pgl;

			document.getElementById("result").textContent=prod;
			document.getElementById("resultadoLabel").style.display = "block";
		}
		function Limpiar() {
			document.getElementById("pman").value="";
			document.getElementById("gman").value="";
			document.getElementById("pazu").value="";
			document.getElementById("gazu").value="";
			document.getElementById("phar").value="";
			document.getElementById("ghar").value="";
			document.getElementById("phue").value="";
			document.getElementById("ghue").value="";
			document.getElementById("plec").value="";
			document.getElementById("glec").value="";
		}
	</script>
	<table align="center" border="1">
		<tr class="rosaditos">
			<td colspan="2">Estructura precios</td>
		</tr>
		<tr>
			<td><label>Precio mantequilla</label><br><input type="number" id="pman"></td>
			<td><label>Cantidad comprada (gramos)</label><br><input type="number" id="gman"></td>
		</tr>
		<tr>
			<td><label>Precio Azucar</label><br><input type="number" id="pazu"></td>
			<td><label>Cantidad comprada (gramos)</label><br><input type="number" id="gazu"></td>
		</tr>
		<tr>
			<td><label>Precio Harina</label><br><input type="number" id="phar"></td>
			<td><label>Cantidad comprada (gramos)</label><br><input type="number" id="ghar"></td>
		</tr>
		<tr>
			<td><label>Precio Huevos</label><br><input type="number" id="phue"></td>
			<td><label>Cantidad comprada (unidades)</label><br><input type="number" id="ghue"></td>
		</tr>
		<tr>
			<td><label>Precio Leche</label><br><input type="number" id="plec"></td>
			<td><label>Cantidad comprada (gramos)</label><br><input type="number" id="glec"></td>
		</tr>
		<tr class="rosaditos">
			<td><button onclick="Calcular();">Calcular</button></td>
			<td><button onclick="Limpiar();">Limpiar</button></td>
		</tr>
	</table>
	<label class="resultadox" id="resultadoLabel">El coste de una produccion (9Paq aproxx) es de: <span id="result"></span></label>
</body>
</html>
